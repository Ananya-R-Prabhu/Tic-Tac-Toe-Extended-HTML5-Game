		function init()
		{
			if($.browser.msie) {
				//SHOW SOME MESSAGE
			} else {
				ZicZacZoe.GameManager.init();
			}
		}

<body onload="init()">
	<div id="container">
		<div id="titleDiv">Tic Tac Toe Extended</div>
		<div id="canvasContainer">
			<canvas id="boardCanvas" width="480" height="480" ></canvas>
			<div id="shareScoreWidget">
				<div id="shareFacebookWidget"> Facebook </div> <br/>
				<div id="shareTwitterWidget"> Twitter </div> <br/>
				<div id="badgeWidget"><img src="images/Amoeba.png" id="badgeImageHolder" /></div> <br/>
			</div>
		</div>
		<div id="scoreBoardDiv">
			<div id="player1Sign"	class="scoreBoardLabel">X</div>
			<div id="player1Score"	class="scoreBoardLabel" style="background-color: #97672e">0</div>
			<div id="timeTaken"		class="scoreBoardLabel" style="width:50%">00:00</div>
			<div id="player2Score"	class="scoreBoardLabel" style="background-color: #97672e">0</div>
			<div id="player2Sign"	class="scoreBoardLabel">O</div>
		</div>
		<div id="playOptionsDiv">
			<div id="newGameDiv"	class="playOptionsHalf">
				<div id="vsHumanButton"	class="playOptionsRow">
					<input type="text" size="4" value="Player 1" class="nameInputBox" id="p1NameDiv1"/>
					vs
					<input type="text" size="4" value="Player 2" class="nameInputBox" id="p2NameDiv1"/>
				</div>
				<div id="vsAIButton"	class="playOptionsRow">
					<b id="p1NameDiv2"> Player 1 </b> vs AI
				</div>
			</div>
			<div id="creditsDiv"	class="playOptionsHalf">
				<div class="playOptionsRow" style="height: 88px">
					<div id="gplus" style="display:block; float:left; width: 80px; height: 70px;">
					<!-- Place this tag where you want the +1 button to render -->
					<g:plusone size="tall"></g:plusone>

					<!-- Place this render call where appropriate -->
					<script type="text/javascript">
					  (function() {
						var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
						po.src = 'https://apis.google.com/js/plusone.js';
						var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
					  })();
					</script>
					</div>
				
					<div id="fb" style="display:block; float:left; width: 80px; height: 70px;">
						<fb:like href="http://www.gethugames.in/tictactoe/" send="false" layout="box_count" width="100" show_faces="false" colorscheme="dark" font=""></fb:like>
					</div>
				</div>
			</div>
		</div>
	</div>
